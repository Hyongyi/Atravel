<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/result.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.js}"></script>
    <script th:src="@{/script/common.js}"></script>
    <script th:src="@{/script/style.js}"></script>
    <script th:src="@{/script/result.js}"></script>
    <script src="https://tistory4.daumcdn.net/tistory/3134841/skin/images/confetti_v2.js"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">

    <div class="result-wrap">
        <div class="congratulation">
            <p id="confirm-booking">
                예약이 완료되었습니다!
            </p>
        </div>
    </div>
    <h1 style="text-align: center">예약 내역</h1>
    <div id="result">
        <img src="/images/AIRLINE.svg" alt="airline">
        <div id="ticket-list">
            <div class="ticket-content-left tk">
                <p class="ticket-left">6시 36뷴</p>
                <p name="departlocation">멜버른</p>
            </div>
            <div class="ticket-content-middle tk">
                <p class="ticket-middle">12시간 30분</p>
                <p class="ticket-middle">
                    <img src="/images/6875967_flight_fly_plane_icon.png" alt="비행기">
                </p>
                <p class="ticket-middle">직항</p>
            </div>
            <div class="ticket-content-right tk">
                <p class="ticket-right">5시30분</p>
                <p name="arrivallocation">서울</p>
            </div>
        </div>
    </div>
    <div class="result-wrap">
    <button type="button"  id="home" onclick="location.href='/'; ">홈으로</button>
    </div>
    <!--    <p id="chkBooking">예약이 잘 됐는지 궁금하시다면? <a href="/user/info">확인하러 가기</a></p>-->
    <div style="display:none;">
        <button class="canvasBtn" id="stopButton">꽃멈춤</button>
        <button class="canvasBtn" id="startButton">꽃시작</button>
    </div>
    <canvas id="canvas"></canvas>
</div>
</html>
