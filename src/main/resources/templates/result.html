<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

    <link rel="stylesheet" th:href="@{/css/result.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div class="result-wrap">
        <div class="congratulation">
            <p id="confirm-booking">

            </p>
        </div>
    </div>

    <p id="chkBooking">예약이 잘 됐는지 궁금하시다면? <a href="/user/info">확인하러 가기</a></p>
    <div style="display:none;">
        <button class="canvasBtn" id="stopButton">꽃멈춤</button>
        <button class="canvasBtn" id="startButton">꽃시작</button>
    </div>
    <canvas id="canvas"></canvas>
