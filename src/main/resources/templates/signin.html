
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.js}"></script>
    <script th:src="@{/script/signin.js}"></script>
    <script th:src="@{/script/js.cookie.js}"></script>
    <script th:src="@{/script/common.js}"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
        <form action="/user/signin" method="post">
            <!--    securityconfigure 에서 defaultsuccefulurl로 자동으로 넘겨주기 때문에 form action 상관없음    -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div id="content">
                <div id="div-id">
                    <label for="id"><span>*</span>아이디</label><br>
                    <input type="text" id="id" name="id" value="">
                    <p class="warning">아이디를 입력하세요.</p>
                </div>
                <div id="div-pw">
                    <label for="password"><span>*</span>비밀번호</label> <br>
                    <input type="password" id="password" name="password">
                    <p class="warning">비밀번호를 입력하세요.</p>
                </div>
                <div id="remember_id">
                    <input type="checkbox" id="remember" name="remember" th:checked="${rememeberMe}">
                    <p>아이디 기억</p>
                </div>
                <div th:if="${param.error}" class="form-group">
                    <p class="warning_error">아이디(로그인 전용 아이디) 또는 비밀번호를 잘못 입력했습니다.<br>
                        입력하신 내용을 다시 확인해주세요.</p>
                </div>
                <input type="button" id="signin" value="로그인" onclick="login()">
                <p>계정이 없으세요? <a href="/user/signup">회원가입하기</a></p>
            </div>
        </form>
    </div>
</div>
</html>
